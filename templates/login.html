    <script>
        function ready() {
            let sRawNum =
                document.getElementById('roundMe').innerHTML;
            let iRawNum = parseFloat(sRawNum);
            let iFinalNum = iRawNum.toFixed(2);
            document.getElementById('roundMe').innerHTML = iFinalNum;
            sRawNum =
                document.getElementById('roundMe2').innerHTML;
            iRawNum = parseFloat(sRawNum);
            iFinalNum = iRawNum.toFixed(2);
            document.getElementById('roundMe2').innerHTML = iFinalNum;
            sRawNum =
                document.getElementById('roundMe3').innerHTML;
            iRawNum = parseFloat(sRawNum);
            iFinalNum = iRawNum.toFixed(2);
            document.getElementById('roundMe3').innerHTML = iFinalNum;
            sRawNum =
                document.getElementById('roundMe4').innerHTML;
            iRawNum = parseFloat(sRawNum);
            iFinalNum = iRawNum.toFixed(2);
            document.getElementById('roundMe4').innerHTML = iFinalNum;
        }
        document.addEventListener("DOMContentLoaded", ready);
    </script>
